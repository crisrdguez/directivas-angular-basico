<h1>{{title}}</h1>
<form>
  Nombre:
  <input type="text" name="nombre" [(ngModel)]="nombre">
  <br><br>
  Apellido:
  <input type="text" name="apellido" [(ngModel)]="apellido">
  <br><br>
  <input type="submit" value="Registrar" (click)="registrarUsuario()">
</form>
<br><br>
<p *ngIf="registrado; else sinRegistrar">{{mensaje}} con el nombre de {{nombre}} {{apellido}}</p> <!--Si registrado==true, me muestras el mensaje, ngIf modifica la estructura del DOM, aparece de la nada un p-->

<ng-template #sinRegistrar>
  <p>No hay usuarios registrados</p>
</ng-template>
<br><br>
<!--Directiva ngFor-->

<ul>
  <li *ngFor="let entrada of entradas; let i=index">{{entrada.titulo}}. {{i}}</li>
</ul>

<p>Componente entrada-blog:</p>
<app-entrada-blog></app-entrada-blog>
